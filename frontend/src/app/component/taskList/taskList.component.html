<div class="d-flex justify-content-center">
    <h3>{{list?.title?.replace("_", " ")?.toUpperCase()}}</h3>
</div>
<div class="d-flex flex-row justify-content-center">
    <input id="inputAjoutTache" class="saisieInput" type="text" name="tache" placeholder="Titre de la tÃ¢che" [(ngModel)]="newTask.title">
    <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter" (click)="add()">Ajouter</button>
</div>
<div class="d-flex justify-content-center">
    <div id={{list?._id}} class="d-flex flex-column" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="tasks">
        <div class="d-flex justify-content-between m-1" *ngFor="let task of (tasks)" cdkDropList cdkDrag>
            <input type="checkbox" [(ngModel)]="task.finished" (click)="update(task)">
            <div class="m-2" [ngClass]="task.finished ? 'text-decoration-line-through' : ''">{{task.title}}</div>
            <button class="btn btn-outline-danger m-1" (click)="delete(task)">Supprimer</button>
        </div>
    </div>
</div>
